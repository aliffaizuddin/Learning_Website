<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracking - SchoolKids Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #4CAF50;
        }
        .header {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 20px;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 50px;
            margin-bottom:10px;
        }
        .header p {
            font-size: 25px;
            margin-bottom: 10px;
        }
        .header img {
            max-width: 30%;
            height: auto;
            margin-bottom: 20px;
        }
        .section {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .section h2 {
            text-align: center;
            color: #4caf50;
        }
        .section p {
            text-align: center;
            margin: 10px 0;
            font-size: 1.1em;
        }
        /* Progress Tracking Styles */
        .progress-container {
            width: 80%;
            background: #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            margin: 20px auto;
        }
        .progress-bar {
            height: 20px;
            background: #4caf50;
            width: 0;
            transition: width 0.3s;
        }
        #progress-text {
            text-align: center;
            margin-top: 10px;
            font-size: 1.1em;
            color: #4caf50;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 15px;
            color: #eae9e9;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="C:\Users\User\Desktop\kids1.png" alt="SchoolKids" />
    <h1>Welcome to the SchoolKids Learning Platform!</h1>
    <p>Track your progress in quizzes and activities.</p>
</div>

<div class="section">
    <h2>Progress Tracking</h2>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar" style="width: 50%;"></div>
    </div>
    <p id="progress-text">50% Completed</p>
</div>

<div class="footer">
    <p>&copy; 2024 SchoolKids Learning Platform. All rights reserved.</p>
</div>

</body>
</html>
